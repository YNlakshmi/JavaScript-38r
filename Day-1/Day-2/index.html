<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #222;
    }
    .card p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }
    .card .price {
      font-size: 16px;
      font-weight: bold;
      color: #007BFF;
    }
    .buy-btn {
      margin-top: 15px;
      padding: 10px;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
    <h1>Our Products</h1>
  <div class="product-container" id="productContainer"></div>

  <script>
    let products = [
      { id: 201, name: "Smartphone", price: 699, category: "Electronics", stock: 50, rating: 4.6 },
      { id: 202, name: "Blender", price: 49, category: "Appliances", stock: 20, rating: 4.3 },
      { id: 203, name: "Yoga Mat", price: 25, category: "Fitness", stock: 100, rating: 4.9 },
      { id: 204, name: "Office Desk", price: 299, category: "Furniture", stock: 10, rating: 4.2 },
      { id: 205, name: "Bluetooth Speaker", price: 79, category: "Electronics", stock: 60, rating: 4.7 }
    ];

    const container = document.getElementById("productContainer");

    products.forEach(product => {
      const card = document.createElement("div");
      card.classList.add("card");

      card.innerHTML = `
        <h2>${product.name}</h2>
        <p class="price">$${product.price}</p>
        <p><strong>Category:</strong> ${product.category}</p>
        <p><strong>Rating:</strong> ‚≠ê ${product.rating}</p>
        <button class="buy-btn">Buy Now</button>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
