<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    /* Tablet: 2 columns */
    @media (min-width: 600px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Desktop: 3 columns */
    @media (min-width: 900px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #222;
    }

    .card p {
      margin: 6px 0;
      color: #555;
      font-size: 14px;
    }

    .price {
      font-weight: bold;
      font-size: 16px;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <h1>Product Catalog</h1>
  <div class="product-grid" id="productGrid"></div>

  <script>
    let products = [
      { id: 701, name: "Action Camera", price: 299, category: "Electronics", stock: 20, rating: 4.8 },
      { id: 702, name: "Toaster", price: 29, category: "Appliances", stock: 40, rating: 4.2 },
      { id: 703, name: "Tennis Racket", price: 129, category: "Sports", stock: 60, rating: 4.5 },
      { id: 704, name: "Dining Table", price: 799, category: "Furniture", stock: 5, rating: 4.6 },
      { id: 705, name: "VR Headset", price: 599, category: "Electronics", stock: 15, rating: 4.9 }
    ];

    const grid = document.getElementById("productGrid");

    products.forEach(product => {
      const card = document.createElement("div");
      card.classList.add("card");

      card.innerHTML = `
        <h2>${product.name}</h2>
        <p class="price">$${product.price}</p>
        <p><strong>Rating:</strong> ‚≠ê ${product.rating}</p>
      `;

      grid.appendChild(card);
    });
  </script>

</body>
</html>
