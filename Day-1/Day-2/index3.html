<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Cards</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: 1fr; /* Mobile: 1 column */
      gap: 20px;
    }

    /* Tablet: 2 columns */
    @media (min-width: 600px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Desktop: 4 columns */
    @media (min-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #222;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 8px;
    }

    .category {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Product Catalog</h1>
  <div class="product-grid" id="productGrid"></div>

  <script>
    let products = [
      { id: 901, name: "Monitor", price: 199, category: "Electronics", stock: 50, rating: 4.6 },
      { id: 902, name: "Microwave Oven", price: 149, category: "Appliances", stock: 20, rating: 4.4 },
      { id: 903, name: "Fitness Tracker", price: 99, category: "Fitness", stock: 80, rating: 4.7 },
      { id: 904, name: "Bookshelf", price: 129, category: "Furniture", stock: 10, rating: 4.3 },
      { id: 905, name: "Gaming Keyboard", price: 99, category: "Electronics", stock: 35, rating: 4.8 }
    ];

    const grid = document.getElementById("productGrid");

    products.forEach(product => {
      const card = document.createElement("div");
      card.classList.add("card");

      card.innerHTML = `
        <h2>${product.name}</h2>
        <p class="price">$${product.price}</p>
        <p class="category">${product.category}</p>
      `;

      grid.appendChild(card);
    });
  </script>

</body>
</html>
